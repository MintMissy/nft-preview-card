<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__banner">
          <img
            src="images/image-equilibrium.jpg"
            alt=""
            aria-hidden="true"
            class="card__banner-banner"
          />
          <img
            src="images/icon-view.svg"
            alt=""
            aria-hidden="true"
            class="card__banner-view"
          />
        </div>
        <h1><a href="" class="card-title">Equilibrium #3429</a></h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card__details">
          <li class="card__details-value">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <p>0.041 ETH</p>
          </li>
          <li class="card__details-time-left">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
            <p>3 days left</p>
          </li>
        </ul>
        <div class="card__credits">
          <a href="">
            <img
              src="images/image-avatar.png"
              alt=""
              aria-hidden="true"
              class="card__credits-avatar"
            />
          </a>
          <p class="card__credits-credits">
            Creation of
            <a href="" class="card__credits-username">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MintMissy">MintMissy</a>.
      </div>
    </footer>
  </body>
</html>
