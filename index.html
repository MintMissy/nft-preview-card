<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__banner">
        <img
          src="images/image-equilibrium.jpg"
          alt="Card banner"
          class="card__banner-banner"
        />
        <img
          src="images/icon-view.svg"
          alt="View icon"
          class="card__banner-view"
        />
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <div class="card__details-value">
          <img src="images/icon-ethereum.svg" alt="ETH icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="card__details-time-left">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card__credits">
        <img
          src="images/image-avatar.png"
          alt="User avatar"
          class="card__credits-avatar"
        />
        <p class="card__credits-credits">
          Creation of <span class="card__credits-username">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MintMissy</a>.
    </div>
  </body>
</html>
